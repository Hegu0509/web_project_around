<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="PÃ¡gina Around The US" />
    <meta name="author" content="Gustavo Morales" />
    <meta name="keywords" content="HTML, CSS, Responsive, JS" />

    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />

    <title>Around The U.S.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo_around.svg"
          alt="Logotipo Around US"
          class="header__logo"
        />
        <img
          src="./images/line_header.png"
          alt="Linea para el encabezado"
          class="header__line"
        />
      </header>
      <main class="content">
        <section class="profile" id="profile">
          <div class="profile__info">
            <img
              src="./images/avatar.png"
              alt="Foto de Jacques Cousteau"
              class="profile__avatar"
            />
            <div class="profile__info-column">
              <div class="profile__info-row">
                <p class="profile__info-name">Jacques Cousteau</p>
                <button class="profile__info-edit-button" type="button">
                  <img src="./images/icons/edit.svg" alt="Icono editar" />
                </button>
              </div>

              <p class="profile__info-occupation">Explorador</p>
            </div>
          </div>
          <button class="profile__info-add-button" type="button">+</button>
        </section>

        <section class="place-grid"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024. Gustavo Morales</p>
      </footer>
      <div class="popup" id="popupEdit">
        <div class="popup__container">
          <img
            src="./images/icons/close.png"
            alt="Icono cerrar ventana"
            class="popup__close-icon"
          />
          <h2 class="popup__title">Editar perfil</h2>
          <form class="popup__form form" id="formEdit">
            <fieldset class="form__fieldset">
              <div class="form__element">
                <input
                  type="text"
                  id="inputName"
                  placeholder="Nombre"
                  class="form__input"
                  value=""
                />
                <img
                  src="./images/input_line.png"
                  alt="Linea de caja de texto"
                  class="form__input-line"
                />
              </div>

              <div class="form__element">
                <input
                  type="text"
                  id="inputAbout"
                  placeholder="Acerca de mi"
                  class="form__input"
                  value=""
                />
                <img
                  src="./images/input_line.png"
                  alt="Linea de caja de texto"
                  class="form__input-line"
                />
              </div>
            </fieldset>
            <button type="submit" class="form__button">Guardar</button>
          </form>
        </div>
      </div>

      <div class="popup" id="popupAdd">
        <div class="popup__container">
          <img
            src="./images/icons/close.png"
            alt="Icono cerrar ventana"
            class="popup__close-icon"
          />
          <h2 class="popup__title">Nuevo lugar</h2>
          <form class="popup__form form" id="formAdd">
            <fieldset class="form__fieldset">
              <div class="form__element">
                <input
                  type="text"
                  id="inputTitle"
                  placeholder="Titulo"
                  class="form__input"
                  value=""
                />
                <img
                  src="./images/input_line.png"
                  alt="Linea de caja de texto"
                  class="form__input-line"
                />
              </div>

              <div class="form__element">
                <input
                  type="text"
                  id="inputLink"
                  placeholder="Enlace de la imagen"
                  class="form__input"
                  value=""
                />
                <img
                  src="./images/input_line.png"
                  alt="Linea de caja de texto"
                  class="form__input-line"
                />
              </div>
            </fieldset>
            <button type="submit" class="form__button">Crear</button>
          </form>
        </div>
      </div>

      <div class="popup" id="popupImage">
        <div class="popup__container-image">
          <img
            src="./images/icons/close.png"
            alt="Icono cerrar ventana"
            class="popup__close-icon-image"
          />
          <img
            class="popup__image"
            src="./images/places/bald-mountains.jpg"
            id="image"
            alt="Imagen del popup"
          />
          <p class="popup__image-name" id="imageName"></p>
        </div>
      </div>

      <template id="templateCard">
        <div class="place-grid__element">
          <img
            src="./images/icons/trash.svg"
            alt="Icono Eliminar"
            class="place-grid__element-icon-trash"
          />
          <img class="place-grid__element-image" />
          <div class="place-grid__element-row">
            <p class="place-grid__element-text"></p>
            <button
              class="place-grid__element-icon-like"
              type="button"
            ></button>
          </div>
        </div>
      </template>

      <script src="scripts/script.js"></script>
    </div>
  </body>
</html>
