<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Página Around The US" />
    <meta name="author" content="Gustavo Morales" />
    <meta name="keywords" content="HTML, CSS, Responsive, JS" />

    <link rel="shortcut icon" href="favicon.ico" />

    <title>Around The U.S.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%= require('./images/logo_around.svg')%>"
          alt="Logotipo Around US"
          class="header__logo"
        />
        <img
          src="<%= require('./images/line_header.png')%>"
          alt="Linea para el encabezado"
          class="header__line"
        />
      </header>
      <main class="content">
        <section class="profile" id="profile">
          <div class="profile__info">
            <div class="profile__avatar-container">
              <img
                src="<%= require('./images/avatar.png')%>"
                alt="Foto de Jacques Cousteau"
                class="profile__avatar"
              />
              <div class="overlay">
                <img
                  src="<%= require('./images/icons/pen.png')%>"
                  alt="Icono editar foto"
                  class="profile__avatar-icon"
                />
              </div>
            </div>

            <div class="profile__info-column">
              <div class="profile__info-row">
                <p class="profile__info-name">Jacques Cousteau</p>
                <button class="profile__info-edit-button" type="button">
                  <img
                    src="<%= require('./images/icons/edit.svg')%>"
                    alt="Icono editar"
                  />
                </button>
              </div>

              <p class="profile__info-occupation">Explorador</p>
            </div>
          </div>
          <button class="profile__info-add-button" type="button">+</button>
        </section>

        <section class="place-grid"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024. Gustavo Morales</p>
      </footer>

      <div class="popup" id="popupEdit">
        <div class="popup__container">
          <button class="popup__close-icon" type="button">
            <img
              src="<%= require('./images/icons/close.png')%>"
              alt="Icono cerrar ventana"
            />
          </button>
          <h2 class="popup__title">Editar perfil</h2>
          <form class="popup__form form" id="formEdit" novalidate>
            <fieldset class="form__fieldset">
              <div class="form__element">
                <input
                  type="text"
                  id="inputName"
                  name="inputName"
                  placeholder="Nombre"
                  class="form__input"
                  minlength="2"
                  maxlength="40"
                  required
                />
                <img
                  src="<%= require('./images/input_line.png')%>"
                  alt="Linea de caja de texto"
                  class="form__input-line"
                />
                <span class="form__input-error inputName-error"></span>
              </div>

              <div class="form__element">
                <input
                  type="text"
                  id="inputAbout"
                  name="inputAbout"
                  placeholder="Acerca de mi"
                  class="form__input"
                  minlength="2"
                  maxlength="200"
                  required
                />

                <img
                  src="<%= require('./images/input_line.png')%>"
                  alt="Linea de caja de texto"
                  class="form__input-line"
                />
                <span class="form__input-error inputAbout-error"></span>
              </div>

              <button type="submit" class="form__button">Guardar</button>
            </fieldset>
          </form>
        </div>
      </div>

      <div class="popup" id="popupAdd">
        <div class="popup__container">
          <button class="popup__close-icon" type="button">
            <img
              src="<%= require('./images/icons/close.png')%>"
              alt="Icono cerrar ventana"
            />
          </button>
          <h2 class="popup__title">Nuevo lugar</h2>
          <form class="popup__form form" id="formAdd" novalidate>
            <fieldset class="form__fieldset">
              <div class="form__element">
                <input
                  type="text"
                  id="inputTitle"
                  name="inputTitle"
                  placeholder="Titulo"
                  class="form__input"
                  minlength="2"
                  maxlength="30"
                  required
                />

                <img
                  src="<%= require('./images/input_line.png')%>"
                  alt="Linea de caja de texto"
                  class="form__input-line"
                />
                <span class="form__input-error inputTitle-error"></span>
              </div>

              <div class="form__element">
                <input
                  type="url"
                  id="inputLink"
                  name="inputLink"
                  placeholder="Enlace de la imagen"
                  class="form__input"
                  required
                />

                <img
                  src="<%= require('./images/input_line.png')%>"
                  alt="Linea de caja de texto"
                  class="form__input-line"
                />
                <span class="form__input-error inputLink-error"></span>
              </div>

              <button type="submit" class="form__button">Crear</button>
            </fieldset>
          </form>
        </div>
      </div>

      <div class="popup" id="popupImage">
        <div class="popup__container-image">
          <button class="popup__close-icon" type="button">
            <img
              src="<%= require('./images/icons/close.png')%>"
              alt="Icono cerrar ventana"
            />
          </button>
          <img
            class="popup__image"
            src="<%= require('./images/places/bald-mountains.jpg')%>"
            id="image"
            alt="Imagen del popup"
          />
          <p class="popup__image-name" id="imageName"></p>
        </div>
      </div>

      <div class="popup" id="popupConfirmation">
        <div class="popup__container-confirmation">
          <button class="popup__close-icon" type="button">
            <img
              src="<%= require('./images/icons/close.png')%>"
              alt="Icono cerrar ventana"
            />
          </button>
          <form class="popup__form form" id="confirmationForm" novalidate>
            <p class="popup__title popup__title-confirmation">
              ¿Estás seguro/a?
            </p>
            <button class="form__button form__button-confirm" type="submit">
              Si
            </button>
          </form>
        </div>
      </div>

      <div class="popup" id="popupEditAvatar">
        <div class="popup__container-edit-avatar">
          <button class="popup__close-icon" type="button">
            <img
              src="<%= require('./images/icons/close.png')%>"
              alt="Icono cerrar ventana"
            />
          </button>
          <h2 class="popup__title">Cambiar foto de perfil</h2>
          <form class="popup__form form" id="formEditAvatar" novalidate>
            <fieldset class="form__fieldset">
              <div class="form__element">
                <input
                  type="url"
                  id="inputLink"
                  name="inputLink"
                  placeholder="Enlace de la imagen"
                  class="form__input"
                  required
                />

                <img
                  src="<%= require('./images/input_line.png')%>"
                  alt="Linea de caja de texto"
                  class="form__input-line"
                />
                <span class="form__input-error inputLink-error"></span>
              </div>

              <button type="submit" class="form__button">Guardar</button>
            </fieldset>
          </form>
        </div>
      </div>

      <template id="templateCard">
        <div class="place-grid__element">
          <img
            src="<%= require('./images/icons/trash.svg')%>"
            alt="Icono Eliminar"
            class="place-grid__element-icon-trash"
          />
          <img class="place-grid__element-image" />
          <div class="place-grid__element-row">
            <p class="place-grid__element-text"></p>
            <div class="place-grid__element-column">
              <button
                class="place-grid__element-icon-like"
                type="button"
              ></button>
              <span class="place-grid__element-counter-like">0</span>
            </div>
          </div>
        </div>
      </template>

      <script type="module" src="./index.js"></script>
    </div>
  </body>
</html>
